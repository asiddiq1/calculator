<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/067340eff9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-wrap">
        <div class="calculator"> 
            <div class="display">
                <div class="upper display"></div>   
                <div class="lower display">0</div>
            </div>
            <div class="keypad">
                <div class="first">
                    <div class="outer button">
                        <button data-option="Escape">AC</button>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="outer button">
                        <button data-option="Backspace">DEL</button>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="outer button">
                        <button data-option="sign">+/-</button>
                        <span></span>
                        <span></span>    
                    </div>
                    <div class="outer button">
                        <button data-option="%">%</button>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="second">
                    <div class="outer button">
                        <button data-option="1">1</button>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="outer button">
                        <button data-option="2">2</button>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="outer button">
                        <button data-option="3">3</button>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="outer button">
                        <button data-option="+">+</button>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="third">
                    <div class="outer button">
                        <button data-option="4">4</button>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="outer button">
                        <button data-option="5">5</button>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="outer button">
                        <button data-option="6">6</button>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="outer button">
                        <button data-option="-">-</button>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="fourth">
                    <div class="outer button">
                        <button data-option="7">7</button>
                        <span></span>
                        <span></span>  
                    </div>
                    <div class="outer button">
                        <button data-option="8">8</button>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="outer button">
                        <button data-option="9">9</button>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="outer button">
                        <button data-option="*">x</button>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="fifth">
                    <div class="outer button">
                        <button data-option="0">0</button>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="outer button">
                        <button data-option=".">.</button>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="outer button">
                        <button data-option="=">=</button>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="outer button">
                        <button data-option="/">÷</button>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="footer">Copyright © asiddiq1  &nbsp;<a href="https://github.com/asiddiq1" target="_blank">
         <i style="color:white;" class="fa-brands fa-github" aria-hidden="true"></i></a></footer>

</body>
</html>
